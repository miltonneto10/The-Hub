<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
    }
  </style>
</head>
<body>
  <div class="login-box card shadow p-4">
    <h3 class="mb-4 text-center text-primary">Login - The Hub</h3>
    <div id="erro" class="alert alert-danger text-center d-none"></div>
    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-3 text-muted text-center" style="font-size: 0.9rem;">
      Acesso restrito ao painel de administração.
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const erroBox = document.getElementById('erro');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const adminEmail = 'admin@thehub.com';
      const adminSenha = '123456';

      if (email === adminEmail && senha === adminSenha) {
        localStorage.setItem('auth', 'true');
        window.location.href = 'dashboard.html';
      } else {
        erroBox.classList.remove('d-none');
        erroBox.textContent = 'E-mail ou senha incorretos.';
      }
    });
  </script>
</body>
</html>
